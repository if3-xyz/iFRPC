services:
  erpc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpc
    restart: unless-stopped
    ports:
      - "4000:4000"
      - "4001:4001"
    environment:
      ETH_RPC_URL: ${ETH_RPC_URL}
      REDIS_URL: "redis://erpc-redis:6379"
    depends_on:
      - redis
    networks:
      - shared-network

  redis:
    container_name: erpc-redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - shared-network

  prometheus:
    image: prom/prometheus:latest
    container_name: erpc-prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "4091:9090"
    networks:
      - shared-network
    depends_on:
      - erpc

  grafana:
    image: grafana/grafana:latest
    container_name: erpc-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_DOMAIN=test.defilytics.xyz
      - GF_SERVER_ROOT_URL=https://test.defilytics.xyz/mon/erpc-stats
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_SERVER_ENFORCE_DOMAIN=false
      - GF_SECURITY_COOKIE_SAMESITE=none
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "4002:3000"
    networks:
      - shared-network
    depends_on:
      - prometheus

  rpc-updater:
    image: alpine:latest
    container_name: erpc-updater
    restart: unless-stopped
    environment:
      - ETH_RPC_URL=${ETH_RPC_URL}
      - ERPC_YAML=/erpc.yaml
    volumes:
      - ./update-rpcs.sh:/update-rpcs.sh:ro
      - ./erpc.yaml:/erpc.yaml:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: >
      sh -c "
        apk add --no-cache curl jq docker-cli &&
        chmod +x /update-rpcs.sh &&
        echo 'Starting RPC updater - will update every hour...' &&
        while true; do
          /update-rpcs.sh
          sleep 3600
        done
      "
    networks:
      - shared-network
    depends_on:
      - erpc

networks:
  shared-network:
    external: true

volumes:
  prometheus_data:
  grafana_data:
